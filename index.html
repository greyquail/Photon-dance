<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Infinity Symbol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
        }
        
        .infinity-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .infinity {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
        }
        
        .infinity:before,
        .infinity:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border: 8px solid;
            border-color: transparent;
            border-radius: 50px 50px 0 50px;
            transform: rotate(-45deg);
        }
        
        .infinity:before {
            border-color: #00b4d8 transparent #00b4d8 #00b4d8;
            animation: spin 3s linear infinite;
        }
        
        .infinity:after {
            left: auto;
            right: 0;
            border-radius: 50px 50px 50px 0;
            border-color: #0077b6 #0077b6 #0077b6 transparent;
            animation: spin 3s linear infinite reverse;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(-45deg);
            }
            100% {
                transform: rotate(315deg);
            }
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        .text-container {
            margin-top: 3rem;
            color: white;
            text-align: center;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #00b4d8, #0077b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .quote {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 180, 216, 0.2);
        }
        
        .quote-line {
            margin: 0.5rem 0;
            padding: 0.3rem 0;
        }
        
        .photon {
            color: #00b4d8;
            font-weight: bold;
        }
        
        .mindful {
            display: block;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #90e0ef;
            font-style: italic;
            letter-spacing: 3px;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(0, 180, 216, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="infinity-container">
            <div class="glow"></div>
            <div class="infinity"></div>
        </div>
        
        <div class="text-container">
            <div class="title">Planck Dipole</div>
            <div class="quote">
                <div class="quote-line">LIGHT TRAVELS AS <span class="photon">PHOTONS</span> â€“</div>
                <div class="quote-line">RIPPLES AND PARTICLES</div>
                <div class="quote-line">WOVEN INTO ONE.</div>
                <div class="mindful">MINDFUL</div>
            </div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const left = Math.random() * 100;
            const size = Math.random() * 3 + 1;
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 15;
            
            particle.style.left = `${left}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            // Random color variation
            const hue = 190 + Math.random() * 30 - 15;
            const opacity = 0.3 + Math.random() * 0.4;
            particle.style.backgroundColor = `hsla(${hue}, 100%, 60%, ${opacity})`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add interactivity to the infinity symbol
        const infinity = document.querySelector('.infinity-container');
        
        infinity.addEventListener('mouseenter', () => {
            document.querySelector('.infinity:before').style.animationDuration = '1.5s';
            document.querySelector('.infinity:after').style.animationDuration = '1.5s';
            document.querySelector('.glow').style.animationDuration = '2s';
        });
        
        infinity.addEventListener('mouseleave', () => {
            document.querySelector('.infinity:before').style.animationDuration = '3s';
            document.querySelector('.infinity:after').style.animationDuration = '3s';
            document.querySelector('.glow').style.animationDuration = '4s';
        });
    </script>
</body>
</html>
